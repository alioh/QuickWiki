<head>
  <title>QuickWiki</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
<p class="navbar-text"><h4>QuickWiki</h4></p>
  	<div class="site-wrapper">
	  <div class="site-wrapper-inner">
	    <div class="cover-container">
	      <div class="masthead clearfix">
	      </div>

	      <div class="inner cover">
	        <h1 class="cover-heading">Get a brief summary of any Wikipedia topic</h1>
	        <p class="lead">It is easy, just write the topic, and submit. You will get a brief summary about the topic!</p>
	        <p class="lead">
	          
	        </p>
	      </div>
	      {{> mainInput}}
	      {{> mainContent}}
	    </div>
	  </div>
	</div>
<div class="footer">
	<div class="container">
		<a href="https://github.com/alioh/QuickWiki"><img src="GitHub-Mark-Light-32px.png"></a>
		<a href="https://twitter.com/alioh"><img src="twitter-icon.png"></a>
	</div>
</div>
</template>

<template name="mainInput">
	<form class="form-inline">
		<div class="form-group">
		  <input type="text" class="form-control" id="topicInput" placeholder="Pick a topic">
		</div>
		<button type="button" id="topicButton" class="btn btn-default">Get summary</button>
	</form>
</template>

<template name="mainContent">
	<h3>
		<a href="http://www.wikiwand.com/en/{{summary.title}}">{{summary.title}}</a>
	</h3>
	<p>
		<a href="{{summary.imageurl}}"><img src="{{summary.imageurl}}" class="img-circle" width="20%" height="20%" align="middle"></a>
	</p>
	<p>
		{{summary.summ}}
	</p>
	<br><br>
</template>
