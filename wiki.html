<head>
  <title>QuickWiki</title>
</head>

<body>
	{{> main}}
	{{> navbar }}
</body>

<template name="main">
	<div class="site-wrapper">
	  <div class="site-wrapper-inner">
	    <div class="cover-container">
	      <div class="inner cover">
	        <h1 class="cover-heading">Get a brief summary about anything!</h1>
	        It is easy, just write the topic, and click "Get summary". You will get back a brief summary about the topic from Wikipedia
	        <p class="lead">
	        </p>
	      </div>
	      {{> mainInput}}
	      {{> mainContent}}
	    </div>
	  </div>
</div>
</template>

<template name="mainInput">
	<form class="form-inline">
		<div class="form-group">
		  <input type="text" class="form-control" id="topicInput" placeholder="Pick a topic">
		</div>
		<button type="button" id="topicButton" class="btn btn-default">Get summary</button>
	</form>
</template>

<template name="mainContent">
	<h3>
		<a href="http://www.wikiwand.com/en/{{summary.title}}">{{summary.title}}</a>
	</h3>
	<p>
		<a href="{{summary.imageurl}}"><img src="{{summary.imageurl}}" class="img-circle" width="20%" height="20%" align="middle"></a>
	</p>
	<p>
		{{summary.summ}}
	</p>
	<div class="bottomSpace"></div>
</template>

<template name="navbar">
	<nav class="navbar navbar-custom navbar-fixed-bottom">
		<div class="container-fluid">
		<h4 class="navbar-brand">QuickWiki</h4>
		 <ul class="nav masthead-nav">
		    <li><a class="pull-right" href="https://github.com/alioh/QuickWiki"><img src="GitHub-Mark-Light-32px.png"></a></li>
		    <li><a class="pull-right" href="https://twitter.com/alioh"><img src="twitter-icon.png"></a></li>
		 </ul>
	  	</div>
	</nav>
</template>
